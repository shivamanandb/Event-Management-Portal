<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/navbar.css"/>
    <link rel="stylesheet" href="/css/allEvents.css" />
    <title>All Events - EventHub</title>
</head>

<body>
    <header>
        <div class="logo-container">
            <div class="logo">
                <img src="/assets/homepage/event.png" height="40" width="40" alt="event" />
            </div>
            <div>
                <div class="brand-name">EventHub</div>
                <div class="tagline">Event Management Platform</div>
            </div>
        </div>
        
        <!-- Menu bar for mobile -->
        <img class="menu-bar" id="menu-bar" src="/assets/menu.png" height="20" alt="Menu" />
        
        <!-- Navigation will be inserted by JavaScript -->
        <div class="drop-down">
            <nav class="nav-links" id="nav-links"></nav>
            <div class="auth-buttons" id="auth-buttons"></div>
        </div>
    </header>

    <div class="container">
        <div class="page-header">
            <h1 ID="heading"></h1>
            <p>Browse through our upcoming events and register for those that interest you.</p>
        </div>

        <!-- Filter section -->
        <div class="filter-container">
            <div class="filter-group">
                <span class="filter-label">Filter by:</span>
                <select id="categoryFilter" class="filter-select">
                    <option value="">All Categories</option>
                    <!-- Categories will be populated by JavaScript -->
                </select>
                <button id="resetFilter" class="reset-filter">Reset Filters</button>
            </div>
        </div>

        <div class="event-grid" id="allEventCards">
            <!-- Event cards will be inserted here by JavaScript -->
        </div>
    </div>
    <script src="/js/nabvar.js"></script>
    <script src="/js/formatDateTime.js"></script>
    <script src="/js/APIs/fetchEventApi.js"></script>
    <script src="/js/APIs/deleteEvent.js"></script>
    <script src="/js/allEvents.js"></script>
</body>

</html>
