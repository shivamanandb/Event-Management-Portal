<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/eventCreationForm.css"/>
    <title>Event Creation</title>
</head>
<body>
    <div class="form-container">
        <div     class="home-link">
            <button><a href="/html/homepage.html">Back To Home</a></button>
        </div>
        
        <h1>Create Event</h1>
        
        <form id="eventForm">
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" placeholder="e.g. Project Management Workshop" required>
            </div>
            
            <div class="form-group">
                <label for="category">Category:</label>
                <select id="category" name="category" required>
                    <option value="">Select a category</option>
                    <option value="workshop">Workshop</option>
                    <option value="conference">Conference</option>
                    <option value="seminar">Seminar</option>
                    <option value="training">Training</option>
                    <option value="webinar">Webinar</option>
                    <option value="networking">Networking</option>
                    <option value="other">Other</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" name="description" placeholder="Describe your event in detail..." minlength="50" required></textarea>
            </div>
            
            <div class="form-group">
                <label for="eventDateTime">Event Start Date & Time:</label>
                <input type="datetime-local" id="eventDateTime" name="eventDateTime" required>
            </div>
            
            <div class="form-group">
                <label for="eventEndDateTime">Event End Date & Time:</label>
                <input type="datetime-local" id="eventEndDateTime" name="eventEndDateTime" required>
            </div>
            
            <div class="form-group">
                <label for="location">Location:</label>
                <input type="text" id="location" name="location" placeholder="Event venue or address" required>
            </div>

            <div class="form-group">
                <label for="ticket-price">Ticket Price (INR):</label>
                <input type="number" id="ticket-price" name="price" min="0" placeholder="Enter ticket price" required>
            </div>
            
            <div class="form-group">
                <label for="totalSeats">Total Seats:</label>
                <input type="number" id="totalSeats" name="totalSeats" min="1" placeholder="Enter total available seats" required>
            </div>
            
            <div class="form-group">
                <label for="remainingSeats">Remaining Seats:</label>
                <input type="number" id="remainingSeats" name="remainingSeat" min="0" placeholder="Enter initial remaining seats" required>
            </div>
            
            <div class="form-group">
                <label for="thumbnail">Thumbnail:</label>
                <input type="file" id="thumbnail" name="thumbnail" accept="image/*">
            </div>
            
            <div class="form-group">
                <label for="eventStatus">Event Status:</label>
                <select id="eventStatus" name="eventStatus" required>
                    <option value="true">Active</option>
                    <option value="false">Inactive</option>
                </select>
            </div>
            
            <button type="submit">Create Event</button>
        </form>
    </div>

    <script src="/js/eventCreationForm.js"></script>
</body>
</html>
