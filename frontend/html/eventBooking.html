<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/eventBooking.css"/>
    <title>Event Registration</title>
</head>

<body>
    <div class="container">
        <a href="allEvents.html" class="back-link">
            <img src="/assets/back.png" height="15px" width="15px" alt="back-btn" />
            <span style="margin-left: 8px;">Back to Events</span>
        </a>

        <h1>Event Registration</h1>

        <div class="event-details">
            <h2 style="text-align: center;" id="title"></h2>
            <div class="event-meta" id="dateTime"></div>
            <div class="event-meta" id="organizer"></div>
            <div class="seats-remaining" id="seats-remaining"></div>
        </div>

        <div class="ticket-selection">
            <h2>Select Number of Tickets</h2>

            <div class="ticket-type">
                <div class="ticket-info">
                    <h3>Standard Ticket</h3>
                    <p>Full access to the event</p>
                </div>
                <div>
                    <h3 id="ticket-price" style="color: #086249;"></h3>
                </div>
                <div class="quantity-selector">
                    <button class="quantity-btn" id="decrease-btn">-</button>
                    <div class="quantity-display" id="quantity">1</div>
                    <button class="quantity-btn" id="increase-btn">+</button>
                </div>
            </div>
            <button class="checkout-btn" id="rzp-button1">Proceed to Checkout</button>
            <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
        </div>
    </div>
    <!-- <footer>
        <p style="bottom: 0; text-align: center; background-color: black; color: #f9f9f9;">&copy; 2025 EventHub. All rights reserved.</p>
    </footer> -->
    <script src="/js/APIs/fetchEventApi.js"></script>
    <script src="/js/formatDateTime.js"></script>
    <script src="/js/APIs/createOrderApi.js"></script>
    <script src="/js/APIs/updateOrderApi.js"></script>
    <script src="/js/APIs/createBookingApi.js"></script>
    <script src="/js/eventBooking.js"></script>
</body>

</html>
