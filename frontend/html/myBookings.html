<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/navbar.css"/>
    <link rel="stylesheet" href="/css/myBookings.css"/>
    <title>My Bookings - EventHub</title>
</head>

<body>
    <header>
        <div class="logo-container">
            <div class="logo">
                <img src="/assets/homepage/event.png" height="40" width="40" alt="event" />
            </div>
            <div>
                <div class="brand-name">EventHub</div>
                <div class="tagline">Event Management Platform</div>
            </div>
        </div>
        
        <!-- Menu bar for mobile -->
        <img class="menu-bar" id="menu-bar" src="/assets/menu.png" height="20" alt="Menu" />
        
        <!-- Navigation will be inserted by JavaScript -->
        <div class="drop-down">
            <nav class="nav-links" id="nav-links"></nav>
            <div class="auth-buttons" id="auth-buttons"></div>
        </div>
    </header>

    <div class="container">
        <div class="page-header">
            <h1>My Bookings</h1>
            <p>View and manage your event bookings</p>
        </div>

        <div id="bookingsList" class="bookings-list">
            <!-- Bookings will be dynamically inserted here -->
        </div>
    </div>
    <footer style="position: fixed; bottom: 0; left: 0; width: 100%; text-align: center; background-color: black; color: #f9f9f9;">
        <p style="margin: 0;">&copy; 2025 EventHub. All rights reserved.</p>
    </footer>
    <script src="/js/isTokenAvailable.js"></script>
    <script src="/js/nabvar.js"></script>
    <script src="/js/APIs/getAllbookingsApi.js"></script>
    <script src="/js/formatDateTime.js"></script>
    <script src="/js/APIs/cancelBookingsApi.js"></script>
    <script src="/js/myBookings.js"></script>
</body>

</html>
