<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/homepage.css"/>
    <title>EventHub - Event Management Platform</title>
    <style>
        /* Additional styles for the view all button */
        .view-all-container {
            text-align: center;
            margin-top: 30px;
            margin-bottom: 50px;
        }
        
        .view-all-btn {
            background-color: #4285f4;
            color: white;
            padding: 12px 24px;
            border-radius: 4px;
            text-decoration: none;
            font-weight: 500;
            transition: background-color 0.2s;
            display: inline-block;
        }
        
        .view-all-btn:hover {
            background-color: #3367d6;
        }

        /* User profile dropdown styles */
        .user-profile {
            position: relative;
            display: inline-block;
        }

        .user-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #4285f4;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .user-icon svg {
            width: 20px;
            height: 20px;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            border-radius: 4px;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        .show {
            display: block;
        }

        /* Auth buttons container */
        .auth-buttons {
            display: flex;
            gap: 10px;
        }

        /* Navbar links */
        .nav-links {
            display: flex;
            gap: 20px;
            margin-right: auto;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-container">
            <div class="logo">
                <img src="/assets/homepage/event.png" height="40" width="40" alt="event"/>
            </div>
            <div>
                <div class="brand-name">EventHub</div>
                <div class="tagline">Event Management Platform</div>
            </div>
        </div>
        <nav id="nav-content">
            <div class="nav-links" id="nav-links">
                <!-- Navigation links will be added here by JavaScript -->
            </div>
            
            <!-- Auth buttons will be added here by JavaScript -->
            <div class="auth-buttons" id="auth-buttons"></div>
        </nav>
    </header>
    <section class="hero">
        <!-- left side -->
        <div class="hero-content">
            <h1 class="hero-title">Event<br>Management<br>Platform</h1>
            <p class="hero-description">Seamlessly plan, manage, and execute events from start to finish.</p>
            <div class="hero-cta">
                <a href="#" class="cta-button">Get Started</a>
            </div>
        </div>
        <!-- right side  -->
        <img src="/assets/homepage/event-hero-section.png" height="50%" width="50%" alt="hero-section"/>
    </section>
    <!-- Event Section  -->
    <section class="features">
        <div class="feature">
            <h2 style="text-align: center;">Events of The Day</h2>
            <div class="event-cards-container" id="eventCards">
                <!-- Event cards will be inserted here by JavaScript -->
            </div>
            <div class="view-all-container">
                <a href="allEvents.html" class="view-all-btn">View All Events</a>
            </div>
        </div>
    </section>
    <footer>
        <p style="text-align: center; background-color: black; color: #f9f9f9;">&copy; 2025 EventHub. All rights reserved.</p>
    </footer>
    
    <!-- Added script with corrected version using the revised homepage.js -->
    <script src="/js/homepage.js"></script>
</body>
</html>
